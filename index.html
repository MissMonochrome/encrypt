<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <script src="script.js" defer></script>
</head>
<body>
    <main>

        <header>
            <img src="/logo.png" alt="Alura Latam">
        </header>
        <section class="content">
            <div class="input-area">
                <textarea name="message" id="message" placeholder="Ingrese el texto aquí"></textarea>

                <p>ℹ️ Solo letras minúsculas y sin acentos</p>
                <div class="button-container">
                    <button class="encrypt-btn" onclick="alert('El mensaje ha sido encriptado')">Encriptar</button>
                    <button class="decrypt-btn" onclick="alert('El mensaje ha sido desencriptado')">Desencriptar</button>
                </div>
            </div>
            <div class="message">
                <div class="no-result">
                    <img src="empty.png" class="message-image">
                    <div class="message-text">
                        <h3>Ningún mensaje fue encontrado</h3>
                        Ingresa el texto que desees encriptar o desencriptar.
                    </div>
                </div>
                <div class="result" style="display: none;"></div>
                <button id="copiarBtn" class="copiar-btn">Copiar</button>
            </div>
        </section>
    </main>

</body>
</html>
